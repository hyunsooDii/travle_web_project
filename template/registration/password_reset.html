{%load static%}
<!DOCTYPE html>
<!-- ID, 닉네임, 비밀번호, 이메일 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title></title>
    <style>
        span {
            font-size: 60px;
            font-weight: bold;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="{%static "css/register_style.css"%}">
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<section class="register-form">
    <p><a href="{% url 'home' %}" style="color:black"><img src = "{% static 'images/fox.jpg' %}" width = "55px" height="55px" align = "middle">
        <span>여</span>행 <span>우</span>데가지<span>?</span></a></p>

    <form action = "." method="POST">
        {% csrf_token %}
        <div class="row mt-5">
            <div class="col-12">
                {{error}}
            </div>
        </div>

        <h3>가입 시 입력했던 이메일로 전송</h3>


        <div class="int-area">
            <input type="text" name="email" id="email" autocomplete="off" required>
            <label for="email">E-MAIL</label>
        </div>

        <div class="btn-area">
            <button id="btn" type="submit" value="reset">Request Password Reset</button>
        </div>

    </form>

</section>
</div>


</body>
</html>
