{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang = "ko">
<head>

    <meta charset = "UTF-8">
    <meta name  = "viewport" content = "width = device-width, intial-scale = 1.0">


    <style>
        span {
            font-size: 60px;
            font-weight: bold;
        }
        a:link { text-decoration: none;}
    </style>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css">
    <link rel = "stylesheet" href = "{%static "css/login_style.css"%}">

    <script src = "jquery-3.4.1.js"></script>
    <link rel = "stylesheet" href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>


    <section class = "login-form">

       <p><a href="{% url 'home' %}" style="color:black"><img src = "{% static 'images/fox.jpg' %}" width = "55px" height="55px" align = "middle">
                    <span>여</span>행 <span>우</span>데가지<span>?</span></a></p>

        <h3> 비밀번호가 정상적으로 변경되었습니다.</h3>

    <div class="btn-area">
        <button type="button" onclick="location.href='../login/'" >Go to login</button>
    </div>

</section>
</div>
<script>

    let username = $('#username');
    let password = $('#password');
    let btn = $('#btn');

    $(btn).on('click', function(){
        if($(username).val() == "") {
            $(username).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning')
            },1500

            );
        }
        else if($(password).val()==""){
            $(password).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning')
            },1500

            );

        }

    });
</script>
</body>

</html>

{% endblock %}
