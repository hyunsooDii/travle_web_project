{% extends "main_template.html" %}

{% block title %}board_archive_month.html{% endblock %}

{% block content %}

<h1>Board Archives for {{ day|date:"N d, Y" }}</h1>
<div>
    <ul>
    {% for board in object_list %}
    <li>{{ board.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
    <a href="{{ board.get_absolute_url }}"><strong>{{ board.title }}</strong></a></li>
    {% endfor %}
 </ul>
</div>

{% endblock %}
