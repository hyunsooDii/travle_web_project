<h1>여긴 어때?</h1>
<br>
<div class="carousel" data-flickity='{ "groupCells": 4 }'>
    {{board}}
    {% for board in boards %}
    <div class="carousel-cell">
        <div class="row">
            <div class="col-sm-12 col-lg-3">
                <div class="card">
                    {% if board.first_image != '' %}
                    <img src="/static/images/{{ board.first_image }}" class="card-img-top">
                    {% else %}
                    <img src="/static/images/no_images.jpg" class="card-img-top">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{board.title}}</h5>
                        <p class="card-text">
                            {{board.content|safe}}</p>
                    </div>
                    <a href="/board/post/{{board.id}}/" class="btn btn-primary stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<br><br>


{% if board.owner == user %} {# 글쓴이와 로그인한 유저가 일치했을 때 #}
<div class="text-left">
    <a href="{% url 'country:update' post.id %}" class="mr-3">
        <i class="fas fa-edit"></i>수정</a>
    <a href="{% url 'blog:country' post.id %}" class="text-danger mr-3">
        <i class="far fa-trash"></i>삭제</a>
</div>
{% endif %}
